<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addContact()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button detail *ngFor="let contact of contactService.contacts" [routerLink]="'/contact/' + contact.id" routerDirection="forward">
      <ion-label>{{contact.firstName}} {{contact.lastName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
