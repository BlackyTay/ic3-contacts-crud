<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-avatar *ngIf="contact.image">
      <img [src]="contact.image"  />
    </ion-avatar>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" [(ngModel)]="contact.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="contact.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="tel" inputmode="tel" [(ngModel)]="contact.mobileNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea type="text" [(ngModel)]="contact.notes"></ion-textarea>
    </ion-item>
    <ion-item color="danger" button (click)="deleteContact()" class="text-align-center">
      <ion-label>Delete</ion-label>
    </ion-item>
    <ion-item color="success" button (click)="saveContact()" class="text-align-center">
      <ion-label>Save</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
